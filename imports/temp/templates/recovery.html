<template name="passwordRecovery">
    {{#if resetPassword}}
    <form id="new-password" action="action">
        <div>
            <input type="text" name="new-password-password"/>
            <input type="submit" value="Change Password"/>
        </div>
    </form>
{{else}}
    <form id="receovery-form" acion="action">
        <div>
            <input type="text" id="receovery-email"/>
            <input type="submit" value="Send Reset Instructions"/>
        </div>
    </form>
{{/if}}
</template>
